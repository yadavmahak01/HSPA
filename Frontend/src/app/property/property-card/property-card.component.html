  <div class="card">
    <div class="card-img-wrapper">
      <img *ngIf="property.Image" class="card-img-top" src="assets/images/{{property.Image}}.png">
      <img *ngIf="!property.Image" class="card-img-top" src="assets/images/car_default.png">
      <ul *ngIf = "!hideIcons" class="list-inline text-center member-icons animate">
          <li class="list-inline-item">
              <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}"><i class="far fa-edit"></i></button>
          </li>
          <li class="list-inline-item">
            <button class="btn btn-primary"><i class="far fa-address-book"></i></button>
          </li>
      </ul>
    </div>
    <div class="card-body p-2">
      <div class="card-body p-1">
        <h1 class="mb-0">  {{property.Seats}} seater, {{property.Name}} </h1>

        <b>of {{property.Color}} color,</b> <br/>
        <b>in {{property.City}}.</b>




        <hr class="mt-0 mb-2">

        <h6 class="mb-0">Price: <span class="font-highlight">Rs. {{property.Price}}</span> </h6>
      </div> </div>
  </div>
